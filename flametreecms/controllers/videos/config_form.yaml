# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Video

# Model Form Field configuration
form: $/godspeed/flametreecms/models/video/fields.yaml

# Model Class name
modelClass: GodSpeed\FlametreeCMS\Models\Video

# Default redirect location
defaultRedirect: godspeed/flametreecms/videos

# Create page
create:
    title: Create Video
    redirect: godspeed/flametreecms/videos/update/:id
    redirectClose: godspeed/flametreecms/videos

# Update page
update:
    title: Edit Video
    redirect: godspeed/flametreecms/videos
    redirectClose: godspeed/flametreecms/videos

# Preview page
preview:
    title: Preview Video
