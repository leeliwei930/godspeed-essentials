# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Event

# Model Form Field configuration
form: $/godspeed/flametreecms/models/event/fields.yaml

# Model Class name
modelClass: GodSpeed\FlametreeCMS\Models\Event

# Default redirect location
defaultRedirect: godspeed/flametreecms/events

# Create page
create:
    title: Create Event
    redirect: godspeed/flametreecms/events/update/:id
    redirectClose: godspeed/flametreecms/events

# Update page
update:
    title: Edit Event
    redirect: godspeed/flametreecms/events
    redirectClose: godspeed/flametreecms/events

# Preview page
preview:
    title: Preview Event
