{% set producers = __SELF__.producers  %}

{% if producers %}
    {% for producer in producers %}
            <producer-card
                width="320px"
                origin="{{ producer.origin }}"
                name="{{ producer.name }}"
                image="{{ producer.featured_image | media |  resize(350, null, {quality: '15', blur : 15})  }}"
                data-image="{{producer.featured_image | media}}"

            >

            </producer-card>
    {% endfor %}
{% else %}


{% endif %}
