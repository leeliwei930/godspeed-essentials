<form

    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-redirect="{{ __SELF__.getRedirectUrl() }}">

    <div class="text-field-control my-1">
        <label  for="reset_password_code">CODE</label>

        <input name="code" id="reset_password_code" type="text"  class="text-field" readonly value="{{ __SELF__.code }}"/>

    </div>
    <div class="text-field-control my-1">
        <label  for="new_password">NEW PASSWORD</label>

        <input name="password" id="new_password" type="password"  class="text-field "/>
    </div>
    <div class="text-field-control my-1">
        <label  for="new_password_confirmation">NEW PASSWORD CONFIRMATION</label>

        <input name="password_confirmation" id="new_password_confirmation" type="password"  class="text-field "/>
    </div>
    <div class="d-flex flex-row justify-content-between my-2">
        <a href="{{ 'login/volunteer' | page }}" class="text-link">Back To Login Page</a>

        <a href="#" class="text-link">How To Register?</a>
    </div>
    <button class="btn btn-primary rounded w-100 my-3">CHANGE PASSWORD</button>
</form>
