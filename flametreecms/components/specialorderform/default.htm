<form data-request="{{ __SELF__~"::onSubmit" }}" data-request-validate class="m-4">
    <div class="d-flex flex-column">

    <div class="form-group flex-column">
        <label for="name" class="label">Full Name</label>
        <input type="text" name="name" class="form-control"/>
    </div>
    <div class="form-group flex-column">
        <label for="name" class="label">Email</label>
        <input type="email" placeholder="Email" name="email"  class="form-control"/>
    </div>
    <div class="form-group flex-column">
        <label for="phone_number" class="label">Phone Number</label>

        <input type="text" placeholder="Phone Number" name="phone_number"  class="form-control"/>
    </div>
    <div class="form-group flex-column">
        <label for="message" class="label">Message</label>
        <textarea class="form-control" name="message" id="message" cols="30" rows="10" ></textarea>
    </div>
    <button type="Submit" class="btn btn-primary align-self-center btn-lg w-50">Submit</button>
    </div>
</form>
