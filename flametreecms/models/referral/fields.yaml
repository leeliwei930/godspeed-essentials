# ===================================
#  Form Field Definitions
# ===================================

fields:
    code:
        label: Referral Code
        type: text
    timezone:
        label: Timezone
        type: dropdown
    valid_before:
        label: Valid Before
        type: datepicker
        mode: date
        span: left
    valid_after:
        label: Valid After
        type: datepicker
        mode: date
        span: right
    capped:
        label: Enable maximum redemption
        type: switch
        span: left
    usage_left:
        label: Maximum Redemption
        type: number
        span: right
        trigger:
            action: show
            field: capped
            condition: checked
    user_group:
        label: Only Available To
        type: relation
        span: left
    users:
        label: Members who use this referral code
        type: partial
        span: right
        path: $/godspeed/flametreecms/controllers/referrals/relation_manager.htm

