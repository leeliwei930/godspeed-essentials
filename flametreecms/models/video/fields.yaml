# ===================================
#  Form Field Definitions
# ===================================

fields:
    type:
        label: Media Sources
        type: dropdown
        span: left

    embed_id[for][platform]:
        label: Embed ID
        type: text
        span: right
        placeholder: The embed id which is associated after the youtube url for your video
        dependsOn:
            - type
        hidden: true


    embed_id[for][video]:
        label: Embed ID
        type: mediafinder
        mode: file
        span: right
        hidden: true
        dependsOn:
            - type
    title:
        label: Video Title
        readOnly: true
        span: left
        hidden: true
        dependsOn:
            - type
    duration:
        label: Video Duration (Seconds)
        readOnly: true
        type: number
        hidden: true
        span: right
        dependsOn:
            - type

    description:
        label: Video Description
        type: textarea
        readOnly: true
        hidden: true
        dependsOn:
            - type

    featured_image[for][video]:
        label: Video Featured Image (Thumbnail)
        type: mediafinder
        mode: file
        hidden: true
        dependsOn:
            - type
    featured_image[for][platform]:
        label: Video Featured Image (Thumbnail)
        type: text
        hidden: true
        dependsOn:
            - type
    video_playlist:
        label: Playlist
        type: relation
        emptyOption: Uncategorized



