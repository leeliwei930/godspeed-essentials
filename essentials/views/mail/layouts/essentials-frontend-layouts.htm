<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        .separator {
            height:5px;
            background: #FDC830;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #F37335, #FDC830);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #F37335, #FDC830); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        img.brand  {
            align-self:center;
            margin:15px;
        }
        html, body {
            margin:0 !important;
            body:0 !important;
            overflow-x:hidden !important;
        }

        .card {
            background:white;

            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            display: flex;
            flex-direction:column;
        }


        .headline {
            font-family: sans-serif;
            margin:15px 15px 30px 15px;
        }

        .wrapper {
            background: transparent!important;
            display: flex;
            flex-direction: row;
            justify-content:center;
            position:absolute;
            top:0;
            left:0;
            right:0;
        }

        .card-header .title {
            color:white;
        }

        .card-header {
            display:flex;
            align-items:center;
            background-color:grey;
            height:30px;
        }

        .order-info-card {
            display:flex;
            flex-direction:column;
            justify-content:center;
            margin:  15px;

        }

        .header-message {
            display:flex;
            flex-direction:column;
            margin: 15px;
        }
        .order-info-card .card-header {
            color:white;
            font-family:sans-serif;
            background-color: #F25201;
            padding:10px;
            border-radius:5px 5px 0px 0px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .order-info-card .card-body {
            padding:15px;
            font-family:sans-serif;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .wrapper {
            margin:15px;
        }

        .label {
            font-weight:500;
            font-size:14pt;
            margin: 5px 0 10px 0px;
        }
        .text {
            font-size:12pt;
            margin: 0px 0 15px 0px;

        }
        .message {
            font-size: 12pt;
            margin: 0px 0 15px 0px;
            overflow-wrap: break-word;
            width: 100%;
            max-height: 150px;
            overflow-y: scroll;
        }


        p {
            font-family:sans-serif;
            margin:0px;
        }
        .btn.btn-fill {

        }

        .btn.btn-primary {
            color:white;
            background-color:turquoise;
            text-decoration:none;
            font-family:sans-serif;
            padding:15px;
            border-radius:5px;
        }

        .btn.btn-info {
            color:white;
            text-decoration:none;
            font-family:sans-serif;
            padding:15px;
            border-radius:5px;
            background-color:skyblue;

        }

        .btn.btn-destructive {
            background-color:#F25201;

        }

        .card-actions {
            display:flex;
            flex-flow: wrap;
            flex-direction:row;
            justify-content:center;



        }

        .card-actions * {
            margin:5px;
        }
        .section {
            margin: 15px;
        }

        .subheading {
            font-weight:300;
            margin:15px;
        }

        .footer {
            display:flex;
            flex-direction:row;
            justify-content:center;
            padding:15px;
        }

        .footer p {
            color: grey;
        }

        .spacer {
            margin:15px;
        }

    </style>
</head>
