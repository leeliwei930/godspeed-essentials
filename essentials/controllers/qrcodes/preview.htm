<?php Block::put('breadcrumb') ?>
    <ul>
        <li><a href="<?= Backend::url('godspeed/essentials/qrcodes') ?>">QR Codes</a></li>
        <li><?= e($this->pageTitle) ?></li>
    </ul>
<?php Block::endPut() ?>

        <div class="hide-tabs">
            <?= $this->formRenderSecondaryTabs() ?>
        </div>
    <?= Block::endPut() ?>

    <?= Block::put('body') ?>
        <?= $this->makeLayout('form-with-sidebar') ?>
    <?= Block::endPut() ?>



<?php else: ?>
