{% set producers = __SELF__.producers  %}

{% if producers %}
    {% for producer in producers %}
        <a href="{{ "producer/products" | page({producer: producer.slug}) }}" target="_blank"  class="d-flex flex-grow-1 text-decoration-none">
            <producer-card
                width="320px"
                origin="{{ producer.origin }}"
                name="{{ producer.name }}"
                image="{{ producer.featured_image | media |  resize(350, null, {quality: '15', blur : 15})  }}"
                data-image="{{producer.featured_image | media}}"

            >
            </producer-card>
        </a>
    {% endfor %}
{% else %}


{% endif %}
