

{% if producers.count() > 0 %}
    {% for producer in producers %}
        <a href="{{ "producer/products" | page({producer: producer.slug}) }}" target="_blank"  class="d-flex flex-grow-1 text-decoration-none">
            <producer-card
                width="320px"
                origin="{{ producer.origin }}"
                name="{{ producer.name }}"
                image="{{ producer.featured_image | media |  lazyload(350, null, {quality: '15', blur : 15})  }}"
                data-image="{{producer.featured_image | media}}"

            >
            </producer-card>
        </a>
    {% endfor %}
{% else %}
    <div class="alert alert-info d-flex flex-column w-100">
        <h3>Info</h3>
        There is no producers right now, you can add it via producers management  page.
    </div>

{% endif %}
